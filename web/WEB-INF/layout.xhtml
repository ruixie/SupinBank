<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet  library="css"  name="bootstrap.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">SUPINBANK</ui:insert>
        </title>
    </h:head>
    <h:body>
        
           <div>
               <c:set var="user" value="#{userController.user}" />
                <c:set var="customer" value="customer" />
                <c:set var="bankaccount" value="bankadvisor" />
            
            <ui:insert name="header">
                
                <div class="navbar">
                    <div class="navbar-inner form-inline" style="color: white; ">
                       <div class="container">
                            <!-- Header de la master -->
                         <form method="POST" style="margin-top: 10px" >
                            <div class="row">
                                <div class="span4" style="margin-top: 8px">
                                    <span>Supinbank</span>
                                </div>
                                <c:choose>
                                    <c:when test="${user == customer}">
                                    customer
                                    </c:when>
                                
                                    <c:when test="${user == bankaccount}">
                                        bankaccount
                                    </c:when>
                                </c:choose>
                                
                                <div class="span8">
                                   <h:form >  
                                       <input type="text" style="margin-top: 6px" name="email" id="email" value="#{userController.email}"></input>      
                                    <input type="password" style="margin-top: 6px" name="password" id="password"  value="#{userController.password}"></input> 
                                    <h:commandButton class="btn" id="submit"  type="submit" action="#{userController.login()}" value="Sign in">
                                    </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                
            </ui:insert>
        </div>
        
        <div id="content">
            <ui:insert name="content">
                BODY
            </ui:insert>
        </div> 
        
        
        
    </h:body>
</html>
